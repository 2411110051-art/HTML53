<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Juegos y Música</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a40, #000000);
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* === TÍTULO SUPERIOR === */
    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      background: #000;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .header-text {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* === LAYOUT PRINCIPAL === */
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* === MENÚ LATERAL === */
    .sidebar {
      width: 250px;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .sidebar-header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    .menu, .submenu {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    /* === BOTONES === */
    .menu button, .submenu button {
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      border-radius: 8px;
    }

    .menu button:hover, .submenu button:hover {
      transform: scale(1.08);
      background: linear-gradient(145deg, #222, #333);
    }

    .sidebar-footer {
      padding: 15px;
    }

    .sidebar-footer button {
      width: 100%;
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    /* === CONTENIDO CENTRAL === */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .juego-detalle {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      margin: 20px auto;
      max-width: 900px;
    }

    .juego-detalle img {
      width: 200px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    .juego-texto {
      flex: 1;
    }

    .juego-texto h2 {
      margin-top: 0;
    }

    .estrellas {
      font-size: 20px;
      color: gold;
      text-align: center;
      margin-top: 10px;
    }

    .oculto {
      display: none;
    }
  </style>
</head>
<body>
  <!-- TÍTULO SUPERIOR -->
  <div class="header">
    <span class="header-text">Bienvenidos a mi proyecto</span>
  </div>

  <div class="main">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <div class="sidebar-header">Menú</div>
        <div id="menu-principal" class="menu">
          <button onclick="mostrarSubmenu('juegos')">Juegos</button>
          <button onclick="mostrarSubmenu('musica')">Música</button>
          <button onclick="mostrarSubmenu('sobre')">Sobre mí</button>
        </div>

        <!-- Submenús dinámicos -->
        <div id="submenu-juegos" class="submenu oculto">
          <button onclick="mostrarCategoria('anime')">Anime</button>
          <button onclick="mostrarCategoria('carreras')">Carreras</button>
          <button onclick="mostrarCategoria('deportes')">Deportes</button>
          <button onclick="mostrarCategoria('aventura')">Aventura</button>
        </div>

        <!-- Ejemplo solo con Anime, las demás categorías se llenan igual -->
        <div id="submenu-anime" class="submenu oculto">
          <button onclick="mostrarJuego('Naruto', 5, 'naruto.jpg', 'Naruto Uzumaki es un joven ninja con el sueño de convertirse en Hokage. La historia explora su lucha contra enemigos, su amistad con Sasuke y Sakura, y cómo enfrenta el poder del Zorro de Nueve Colas que lleva dentro.', 'Masashi Kishimoto', '1999')">Naruto</button>
          <button onclick="mostrarJuego('Dragon Ball', 4, 'dragonball.jpg', 'Dragon Ball cuenta la historia de Goku, un niño con poderes extraordinarios que busca las esferas del dragón. Con el tiempo se convierte en un gran guerrero, enfrentando a enemigos poderosos y protegiendo la Tierra.', 'Akira Toriyama', '1986')">Dragon Ball</button>
        </div>
      </div>

      <div class="sidebar-footer">
        <button onclick="regresar()">Regresar</button>
      </div>
    </div>

    <!-- Contenido -->
    <div class="content" id="contenido"></div>
  </div>

  <script>
    let historial = [];

    function mostrarSubmenu(seccion) {
      historial.push(seccion);
      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));

      if (seccion === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
      if (seccion === "musica") alert("Aquí irá el menú de Música");
      if (seccion === "sobre") alert("Aquí irá la sección Sobre mí");

      document.getElementById("contenido").innerHTML = "";
    }

    function mostrarCategoria(categoria) {
      historial.push(categoria);
      document.querySelectorAll(".submenu").forEach(el => el.classList.add("oculto"));
      if (categoria === "anime") document.getElementById("submenu-anime").classList.remove("oculto");
      document.getElementById("contenido").innerHTML = "";
    }

    function mostrarJuego(nombre, estrellas, img, desc, creador, anio) {
      const cont = document.getElementById("contenido");
      let stars = "";
      for (let i = 0; i < estrellas; i++) stars += "⭐";

      cont.innerHTML = `
        <div class="juego-detalle">
          <div>
            <img src="${img}" alt="${nombre}">
            <div class="estrellas">${stars}</div>
          </div>
          <div class="juego-texto">
            <h2>${nombre}</h2>
            <p>${desc}</p>
            <p><b>Desarrollador:</b> ${creador}</p>
            <p><b>Año de lanzamiento:</b> ${anio}</p>
          </div>
        </div>
      `;
    }

    function regresar() {
      if (historial.length > 0) historial.pop();
      let anterior = historial.pop();

      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));
      if (!anterior) {
        document.getElementById("menu-principal").classList.remove("oculto");
      } else {
        if (anterior === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
        if (anterior === "anime") document.getElementById("submenu-anime").classList.remove("oculto");
      }
      document.getElementById("contenido").innerHTML = "";
    }
  </script>
</body>
</html>
