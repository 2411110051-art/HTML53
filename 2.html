<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Juegos y M√∫sica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a40, #000000);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      background: #000;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .header-text {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .sidebar-header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    .menu, .submenu {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    .menu button, .submenu button, .menu a button {
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .menu button:hover, .submenu button:hover {
      transform: scale(1.08);
      background: linear-gradient(145deg, #222, #333);
    }

    .sidebar-footer {
      padding: 15px;
    }

    .sidebar-footer button {
      width: 100%;
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .juego-detalle {
      display: flex;
      align-items: stretch;
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .juego-img, .juego-texto {
      flex: 1;
    }

    .juego-img img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    .estrellas {
      font-size: 20px;
      color: gold;
      text-align: center;
      margin-top: 10px;
    }

    .juego-logo {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    /* Caja de m√∫sica */
    .musica-detalle {
      text-align: center;
      margin: auto;
      max-width: 600px;
      background: #111;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .musica-imagen {
      width: 200px;
      height: 200px;
      background: #222;
      margin: 10px auto;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #aaa;
    }

    .player-controls {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 15px;
      font-size: 20px;
    }

    .volumen {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .vol-bar {
      width: 150px;
    }

    .oculto { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-text">Bienvenidos a mi proyecto</span>
  </div>

  <div class="main">
    <div class="sidebar">
      <div>
        <div class="sidebar-header">Men√∫</div>

        <!-- Men√∫ Principal -->
        <div id="menu-principal" class="menu">
          <button onclick="mostrarSubmenu('juegos')">Juegos</button>
          <button onclick="mostrarSubmenu('musica')">M√∫sica</button>
          <!-- Bot√≥n sobre m√≠ igual que los dem√°s -->
          <a href="sobre.html" style="text-decoration:none;"><button>Sobre m√≠</button></a>
        </div>

        <!-- Submen√∫ Juegos -->
        <div id="submenu-juegos" class="submenu oculto">
          <button onclick="mostrarCategoria('anime')">Anime</button>
          <button onclick="mostrarCategoria('carreras')">Carreras</button>
          <button onclick="mostrarCategoria('deportes')">Deportes</button>
          <button onclick="mostrarCategoria('aventura')">Aventura</button>
        </div>

        <!-- Submen√∫ Anime -->
        <div id="submenu-anime" class="submenu oculto">
          <button onclick="mostrarJuego('Solo Leveling',5,'solo.jpg','Naruto Uzumaki, deseoso de ser reconocido...')">Solo Leveling</button>
          <button onclick="mostrarJuego('Jujutsu Kaisen',4,'imagenes/satoru.png','Jujutsu Kaisen: La historia sigue eventos del anime...')">Jujutsu Kaisen</button>
          <button onclick="mostrarJuego('Dragon Ball Z',5,'dbz.jpg','Dragon Ball Z: Kakarot es un RPG de acci√≥n...')">Dragon Ball Z</button>
          <button onclick="mostrarJuego('Bell Cranel',3,'bell.jpg','DanMachi: Bell Cranel Adventure te pone en la piel...')">Bell Cranel</button>
        </div>

        <!-- Submen√∫ Carreras -->
        <div id="submenu-carreras" class="submenu oculto">
          <button onclick="mostrarJuego('Need for Speed',4,'nfs.jpg','Juego de carreras arcade con persecuciones...')">Need for Speed</button>
          <button onclick="mostrarJuego('Forza Horizon',5,'forza.jpg','Forza Horizon ofrece un mundo abierto...')">Forza Horizon</button>
          <button onclick="mostrarJuego('Gran Turismo',4,'gt.jpg','Simulaci√≥n de carreras con enfoque realista...')">Gran Turismo</button>
          <button onclick="mostrarJuego('Mario Kart',5,'mariokart.jpg','Carreras divertidas con personajes de Nintendo...')">Mario Kart</button>
        </div>

        <!-- Submen√∫ Deportes -->
        <div id="submenu-deportes" class="submenu oculto">
          <button onclick="mostrarJuego('FIFA 23',4,'fifa.jpg','Simulador de f√∫tbol con gr√°ficos realistas...')">FIFA 23</button>
          <button onclick="mostrarJuego('NBA 2K23',4,'nba.jpg','Juego de baloncesto realista con modos carrera...')">NBA 2K23</button>
          <button onclick="mostrarJuego('PES eFootball',3,'pes.jpg','Alternativa a FIFA con mec√°nicas propias...')">PES eFootball</button>
          <button onclick="mostrarJuego('Rocket League',5,'rocket.jpg','F√∫tbol con autos, combina acci√≥n y estrategia...')">Rocket League</button>
        </div>

        <!-- Submen√∫ Aventura -->
        <div id="submenu-aventura" class="submenu oculto">
          <button onclick="mostrarJuego('The Legend of Zelda',5,'zelda.jpg','Aventura √©pica con exploraci√≥n, acertijos y combate...')">The Legend of Zelda</button>
          <button onclick="mostrarJuego('Uncharted',4,'uncharted.jpg','Uncharted combina acci√≥n, exploraci√≥n arqueol√≥gica...')">Uncharted</button>
          <button onclick="mostrarJuego('Assassin\'s Creed',4,'ac.jpg','Sagas de asesinos en distintas √©pocas hist√≥ricas...')">Assassin's Creed</button>
          <button onclick="mostrarJuego('Tomb Raider',4,'lara.jpg','Juega como Lara Croft, explora tumbas y descubre secretos...')">Tomb Raider</button>
        </div>

        <!-- Submen√∫ M√∫sica -->
        <div id="submenu-musica" class="submenu oculto">
          <button onclick="mostrarCategoria('reggaeton')">Reggaet√≥n</button>
          <button onclick="mostrarCategoria('funk')">Funk</button>
          <button onclick="mostrarCategoria('romanticas')">Rom√°nticas</button>
          <button onclick="mostrarCategoria('bachata')">Bachata</button>
        </div>

        <!-- Submen√∫ Reggaet√≥n -->
        <div id="submenu-reggaeton" class="submenu oculto">
          <button onclick="mostrarMusica('Bad Bunny - Tit√≠ Me Pregunt√≥','badbunny.jpg','badbunny.mp3')">Bad Bunny - Tit√≠ Me Pregunt√≥</button>
          <button onclick="mostrarMusica('J Balvin - Mi Gente','jbalvin.jpg','jbalvin.mp3')">J Balvin - Mi Gente</button>
          <button onclick="mostrarMusica('Karol G - Provenza','karolg.jpg','karolg.mp3')">Karol G - Provenza</button>
        </div>

        <!-- Submen√∫ Funk -->
        <div id="submenu-funk" class="submenu oculto">
          <button onclick="mostrarMusica('MC Kevinho - Olha a Explos√£o','kevinho.jpg','kevinho.mp3')">MC Kevinho - Olha a Explos√£o</button>
          <button onclick="mostrarMusica('Anitta - Vai Malandra','anitta.jpg','anitta.mp3')">Anitta - Vai Malandra</button>
          <button onclick="mostrarMusica('MC Fioti - Bum Bum Tam Tam','fioti.jpg','fioti.mp3')">MC Fioti - Bum Bum Tam Tam</button>
        </div>

        <!-- Submen√∫ Rom√°nticas -->
        <div id="submenu-romanticas" class="submenu oculto">
          <button onclick="mostrarMusica('Luis Fonsi - No Me Doy por Vencido','luisfonsi.jpg','luisfonsi.mp3')">Luis Fonsi - No Me Doy por Vencido</button>
          <button onclick="mostrarMusica('Camila - Todo Cambi√≥','camila.jpg','camila.mp3')">Camila - Todo Cambi√≥</button>
          <button onclick="mostrarMusica('Reik - Ya Me Enter√©','reik.jpg','reik.mp3')">Reik - Ya Me Enter√©</button>
        </div>

        <!-- Submen√∫ Bachata -->
        <div id="submenu-bachata" class="submenu oculto">
          <button onclick="mostrarMusica('Romeo Santos - Propuesta Indecente','romeo.jpg','romeo.mp3')">Romeo Santos - Propuesta Indecente</button>
          <button onclick="mostrarMusica('Aventura - Obsesi√≥n','aventura.jpg','aventura.mp3')">Aventura - Obsesi√≥n</button>
          <button onclick="mostrarMusica('Prince Royce - Darte un Beso','prince.jpg','prince.mp3')">Prince Royce - Darte un Beso</button>
        </div>

      </div>

      <div class="sidebar-footer">
        <button onclick="regresar()">Regresar</button>
      </div>
    </div>

    <div class="content" id="contenido"></div>
  </div>

  <script>
    let historial = [];

    function mostrarSubmenu(seccion) {
      historial.push(seccion);
      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));
      if (seccion === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
      if (seccion === "musica") document.getElementById("submenu-musica").classList.remove("oculto");
      document.getElementById("contenido").innerHTML = "";
    }

    function mostrarCategoria(categoria) {
      historial.push(categoria);
      document.querySelectorAll(".submenu").forEach(el => el.classList.add("oculto"));
      if (document.getElementById("submenu-" + categoria)) document.getElementById("submenu-" + categoria).classList.remove("oculto");
      document.getElementById("contenido").innerHTML = "";
    }

    // FUNCION PARA JUEGOS
    function mostrarJuego(nombre, estrellas, img, desc) {
      const cont = document.getElementById("contenido");
      let stars = "";
      for (let i=0;i<estrellas;i++) stars += "‚≠ê";
      cont.innerHTML = `
        <div class="juego-detalle">
          <div class="juego-img">
            <!-- Aqu√≠ va la IMAGEN DEL JUEGO (personaje principal): ${nombre} -->
            <img src="${img}" alt="${nombre}">
            <div class="estrellas">${stars}</div>
          </div>
          <div class="juego-texto">
            <!-- Aqu√≠ va el LOGO DEL JUEGO (t√≠tulo): ${nombre} -->
            <img src="logo-${nombre.toLowerCase().replace(/ /g,'')}.png" alt="Logo ${nombre}" class="juego-logo">
            <!-- Aqu√≠ va la SINOPSIS DEL JUEGO: ${nombre} -->
            <p style="white-space: pre-line;">${desc}</p>
          </div>
        </div>
      `;
    }

    // FUNCION PARA M√öSICA
    function mostrarMusica(nombre, imgAlbum, audioFile) {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <div class="musica-detalle">
          <!-- Aqu√≠ va el T√çTULO DE LA CANCI√ìN -->
          <h2>${nombre}</h2>

          <!-- Aqu√≠ va la PORTADA DE LA CANCI√ìN -->
          <div class="musica-imagen">
            <img src="${imgAlbum}" alt="Portada ${nombre}" style="width:100%; height:100%; border-radius:12px; object-fit:cover;">
          </div>

          <!-- Aqu√≠ va la DESCRIPCI√ìN / ESTRELLAS -->
          <div class="estrellas">‚≠ê‚≠ê‚≠ê‚≠ê</div>
          <p style="margin:10px 0;">Canci√≥n popular de la categor√≠a seleccionada.</p>

          <!-- Aqu√≠ van los BOTONES FUNCIONALES -->
          <div class="player-controls">
            <button onclick="document.getElementById('audio').currentTime-=10">‚èÆÔ∏è</button>
            <button onclick="document.getElementById('audio').play()">‚ñ∂Ô∏è</button>
            <button onclick="document.getElementById('audio').pause()">‚è∏Ô∏è</button>
            <button onclick="document.getElementById('audio').currentTime+=10">‚è≠Ô∏è</button>
          </div>

          <!-- Aqu√≠ va el CONTROL DE VOLUMEN -->
          <div class="volumen">
            üîä <input type="range" min="0" max="1" step="0.1" value="0.5"
              class="vol-bar" oninput="document.getElementById('audio').volume=this.value">
          </div>

          <!-- Aqu√≠ va el ARCHIVO DE AUDIO -->
          <audio id="audio" src="${audioFile}" preload="auto"></audio>
        </div>
      `;
    }

    function regresar() {
      if (historial.length>0) historial.pop();
      let anterior = historial.pop();
      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));
      if (!anterior) document.getElementById("menu-principal").classList.remove("oculto");
      else {
        if (anterior === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
        if (anterior === "musica") document.getElementById("submenu-musica").classList.remove("oculto");
        if (document.getElementById("submenu-"+anterior)) document.getElementById("submenu-"+anterior).classList.remove("oculto");
      }
      document.getElementById("contenido").innerHTML = "";
    }
  </script>
</body>
</html>
