<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Juegos y Música</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a40, #000000);
      color: white;
      display: flex;
      flex-direction: column;
    }

    /* === TÍTULO === */
    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      background: #000;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }
    .header-text {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }
    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    /* === LAYOUT GENERAL === */
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    .sidebar {
      width: 250px;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }
    .sidebar-header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }
    .menu, .submenu {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    /* === BOTONES === */
    .menu button, .submenu button {
      background: #000;
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      border-radius: 8px;
    }
    .menu button:hover, .submenu button:hover {
      transform: scale(1.08);
      background: #111;
    }
    .sidebar-footer {
      padding: 15px;
    }
    .sidebar-footer button {
      width: 100%;
      background: #000;
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    /* === CONTENIDO === */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    /* Vista de juegos */
    .juego-detalle {
      display: flex;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }
    .juego-detalle img {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }
    .juego-texto {
      flex: 1;
    }
    .estrellas {
      font-size: 20px;
      color: gold;
      text-align: center;
      margin-top: 10px;
    }

    /* Vista de música */
    .musica-detalle {
      text-align: center;
      margin: 60px auto; /* más abajo que antes */
    }
    .musica-detalle video {
      width: 400px; /* más grande */
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }
    .audio-controls {
      margin-top: 10px;
    }
    .audio-controls button {
      margin: 0 5px;
      padding: 10px 15px;
      border-radius: 8px;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      background: #000;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .oculto { display: none; }
  </style>
</head>
<body>
  <!-- TÍTULO SUPERIOR -->
  <div class="header">
    <span class="header-text">Bienvenidos a mi proyecto</span>
  </div>

  <div class="main">
    <!-- Barra lateral -->
    <div class="sidebar">
      <div>
        <div class="sidebar-header">Menú</div>
        <div id="menu-principal" class="menu">
          <button onclick="mostrarSubmenu('juegos')">Juegos</button>
          <button onclick="mostrarSubmenu('musica')">Música</button>
          <button onclick="mostrarSubmenu('sobre')">Sobre mí</button>
        </div>

        <!-- Submenús -->
        <div id="submenu-juegos" class="submenu oculto">
          <button onclick="mostrarCategoria('anime')">Anime</button>
          <button onclick="mostrarCategoria('carreras')">Carreras</button>
          <button onclick="mostrarCategoria('deportes')">Deportes</button>
          <button onclick="mostrarCategoria('aventura')">Aventura</button>
        </div>

        <div id="submenu-musica" class="submenu oculto">
          <button onclick="mostrarCategoria('reggaeton')">Reggaetón</button>
          <button onclick="mostrarCategoria('romantica')">Romántica</button>
          <button onclick="mostrarCategoria('rock')">Rock</button>
          <button onclick="mostrarCategoria('pop')">Pop</button>
        </div>
      </div>

      <div class="sidebar-footer">
        <button onclick="regresar()">Regresar</button>
      </div>
    </div>

    <!-- Contenido dinámico -->
    <div class="content" id="contenido"></div>
  </div>

  <script>
    let historial = []; // guardamos la navegación

    // Datos de ejemplo (resumidos aquí por espacio)
    const DATA = {
      juegos: {
        anime: [
          {nombre:"Naruto", estrellas:5, img:"naruto.png", desc:"Historia completa de Naruto Uzumaki, un joven ninja con el sueño de convertirse en Hokage. Su camino está lleno de pruebas, batallas y amistades que marcan su vida, enfrentándose a enemigos poderosos y descubriendo los secretos de su aldea.", creador:"Masashi Kishimoto", anio:"1999"}
        ]
      },
      musica: {
        reggaeton: [
          {titulo:"Despacito", estrellas:5, video:"despacito.mp4", audio:"despacito.mp3"}
        ]
      }
    };

    // Mostrar submenú
    function mostrarSubmenu(seccion){
      historial.push({tipo:"menu", valor:seccion});
      document.querySelectorAll(".menu,.submenu").forEach(e=>e.classList.add("oculto"));
      if(seccion==="juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
      if(seccion==="musica") document.getElementById("submenu-musica").classList.remove("oculto");
      document.getElementById("contenido").innerHTML="";
    }

    // Mostrar categoría
    function mostrarCategoria(cat){
      historial.push({tipo:"categoria", valor:cat});
      document.getElementById("contenido").innerHTML="";
      let html="";
      if(DATA.juegos[cat]){
        DATA.juegos[cat].forEach(j=>{
          html+=`<button onclick="mostrarJuego('${cat}','${j.nombre}')">${j.nombre}</button>`;
        });
      }
      if(DATA.musica[cat]){
        DATA.musica[cat].forEach(m=>{
          html+=`<button onclick="mostrarMusica('${cat}','${m.titulo}')">${m.titulo}</button>`;
        });
      }
      document.getElementById("contenido").innerHTML=html;
    }

    // Mostrar juego
    function mostrarJuego(cat,nombre){
      historial.push({tipo:"juego", valor:nombre, categoria:cat});
      let j=DATA.juegos[cat].find(x=>x.nombre===nombre);
      let stars="★".repeat(j.estrellas)+"☆".repeat(5-j.estrellas);
      document.getElementById("contenido").innerHTML=`
        <div class="juego-detalle">
          <div style="flex:1;text-align:center">
            <img src="${j.img}" alt="${j.nombre}">
            <div class="estrellas">${stars}</div>
          </div>
          <div class="juego-texto">
            <h2>${j.nombre}</h2>
            <p>${j.desc}</p>
            <p><b>Desarrollador:</b> ${j.creador}</p>
            <p><b>Año:</b> ${j.anio}</p>
          </div>
        </div>`;
    }

    // Mostrar música
    function mostrarMusica(cat,titulo){
      historial.push({tipo:"musica", valor:titulo, categoria:cat});
      let m=DATA.musica[cat].find(x=>x.titulo===titulo);
      let stars="★".repeat(m.estrellas)+"☆".repeat(5-m.estrellas);
      document.getElementById("contenido").innerHTML=`
        <div class="musica-detalle">
          <video src="${m.video}" autoplay loop muted></video>
          <h2>${m.titulo}</h2>
          <div class="estrellas">${stars}</div>
          <audio src="${m.audio}" controls></audio>
        </div>`;
    }

    // Botón regresar corregido
    function regresar(){
      historial.pop(); // quitamos la última acción
      let anterior=historial[historial.length-1];
      document.querySelectorAll(".menu,.submenu").forEach(e=>e.classList.add("oculto"));
      document.getElementById("contenido").innerHTML="";
      if(!anterior){ 
        document.getElementById("menu-principal").classList.remove("oculto");
        return;
      }
      if(anterior.tipo==="menu"){
        if(anterior.valor==="juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
        if(anterior.valor==="musica") document.getElementById("submenu-musica").classList.remove("oculto");
      }
      if(anterior.tipo==="categoria"){
        mostrarCategoria(anterior.valor);
      }
    }
  </script>
</body>
</html>
