<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Juegos</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    /* üé• Video de fondo */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* Layout */
    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      backdrop-filter: blur(6px);
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .menu {list-style: none;}
    .menu li {margin: 15px 0;}
    .menu li button {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .menu li button:hover {background: rgba(255, 255, 255, 0.4);}

    /* Contenido */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* üëà baja todo hacia el fondo */
      padding: 20px;
    }

    .games-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    /* Cards */
    .game-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 15px;
      width: 180px;
      text-align: center;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-card:hover {transform: scale(1.05);}
    .game-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .game-card h3 {font-size: 16px; margin-bottom: 6px;}
    .game-card p {font-size: 14px; opacity: 0.85;}

    /* Bot√≥n hamburguesa m√≥vil */
    .menu-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .container {flex-direction: column;}
      .sidebar {
        position: absolute;
        top: 0; left: 0; height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }
      .sidebar.active {transform: translateX(0);}
      .menu-toggle {display: block;}
      .content {margin-top: 50px;}
      .games-container {flex-wrap: wrap;}
    }
  </style>
</head>
<body>

  <!-- üé• Video de fondo -->
  <video autoplay muted loop id="bg-video">
    <source src="imagenes/COPIA1.mp4" type="video/mp4">
    Tu navegador no soporta video.
  </video>

  <!-- Bot√≥n hamburguesa -->
  <button class="menu-toggle" id="menuToggle">‚ò∞</button>

  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <h2>üéÆ Juegos</h2>
      <ul class="menu">
        <li><button onclick="mostrarCategoria('carreras')">üöó Carreras</button></li>
        <li><button onclick="mostrarCategoria('accion')">üî´ Acci√≥n</button></li>
        <li><button onclick="mostrarCategoria('puzzle')">üß© Puzzle</button></li>
        <li><button onclick="mostrarCategoria('deportes')">‚öΩ Deportes</button></li>
        <li><button onclick="mostrarCategoria('estrategia')">‚ôüÔ∏è Estrategia</button></li>
        <li><button onclick="mostrarCategoria('aventura')">üèûÔ∏è Aventura</button></li>
        <li><button onclick="window.location.href='index.html'">üè† P√°gina Principal</button></li>
      </ul>
    </div>

    <!-- Contenido -->
    <div class="content">
      <div class="games-container" id="content">
        <h2>Selecciona una categor√≠a</h2>
      </div>
    </div>
  </div>

  <script>
    const content = document.getElementById("content");
    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");

    // Toggle men√∫ m√≥vil
    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    function mostrarCategoria(categoria) {
      let juegos = "";

      const data = {
        carreras: [
          { nombre: "Need for Speed", desc: "Velocidad y adrenalina en las calles." },
          { nombre: "Gran Turismo", desc: "Simulaci√≥n de carreras realista." },
          { nombre: "Mario Kart", desc: "Diversi√≥n familiar con Mario y amigos." },
          { nombre: "Forza Horizon", desc: "Mundo abierto lleno de coches." }
        ],
        accion: [
          { nombre: "Call of Duty", desc: "Shooter b√©lico con multijugador." },
          { nombre: "DOOM Eternal", desc: "Acci√≥n fren√©tica contra demonios." },
          { nombre: "Fortnite", desc: "Battle Royale lleno de acci√≥n." },
          { nombre: "Apex Legends", desc: "H√©roes y batallas intensas." }
        ],
        puzzle: [
          { nombre: "Tetris", desc: "El cl√°sico juego de piezas." },
          { nombre: "Portal 2", desc: "Rompecabezas con portales." },
          { nombre: "Candy Crush", desc: "Puzzle casual adictivo." },
          { nombre: "The Witness", desc: "Rompecabezas en un mundo abierto." }
        ],
        deportes: [
          { nombre: "FIFA", desc: "El simulador de f√∫tbol m√°s famoso." },
          { nombre: "NBA 2K", desc: "El mejor baloncesto virtual." },
          { nombre: "PES", desc: "Otro cl√°sico del f√∫tbol competitivo." },
          { nombre: "Madden NFL", desc: "F√∫tbol americano realista." }
        ],
        estrategia: [
          { nombre: "Age of Empires", desc: "Estrategia en tiempo real." },
          { nombre: "Civilization VI", desc: "Construye un imperio duradero." },
          { nombre: "Starcraft II", desc: "Estrategia espacial intensa." },
          { nombre: "Clash of Clans", desc: "Construcci√≥n y batallas online." }
        ],
        aventura: [
          { nombre: "Zelda: BOTW", desc: "Explora un mundo abierto inmenso." },
          { nombre: "Tomb Raider", desc: "Lara Croft en busca de tesoros." },
          { nombre: "Uncharted", desc: "Aventuras con Nathan Drake." },
          { nombre: "Minecraft", desc: "Construye y explora libremente." }
        ]
      };

      data[categoria].forEach((juego, i) => {
        juegos += `
          <div class="game-card">
            <img src="https://picsum.photos/200?random=${i+1}" alt="${juego.nombre}">
            <h3>${juego.nombre}</h3>
            <p>${juego.desc}</p>
          </div>
        `;
      });

      content.innerHTML = juegos;

      // En m√≥vil, cerrar men√∫ al elegir
      if (window.innerWidth <= 768) {
        sidebar.classList.remove("active");
      }
    }

    // Activar audio al hacer clic
    const bgVideo = document.getElementById("bg-video");
    document.addEventListener("click", () => {
      bgVideo.muted = false;
      bgVideo.play();
    }, { once: true });
  </script>

</body>
</html>
