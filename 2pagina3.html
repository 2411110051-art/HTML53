<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galer√≠a de Juegos</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 250px;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      backdrop-filter: blur(6px);
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .sidebar h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .menu {list-style: none;}
    .menu li {margin: 15px 0;}
    .menu li button {
      width: 100%;
      padding: 10px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      transition: 0.3s;
    }
    .menu li button:hover {background: rgba(255, 255, 255, 0.4);}

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; 
      align-items: center;     
      padding: 20px;
      padding-bottom: 60px;     
    }

    .games-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .game-card {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 15px;
      width: 180px;
      text-align: center;
      transition: transform 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-card:hover {transform: scale(1.05);}
    .game-card img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .game-card h3 {font-size: 16px; margin-bottom: 6px;}
    .game-card p {font-size: 14px; opacity: 0.85;}

    .menu-toggle {
      display: none;
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      border: none;
      font-size: 24px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      z-index: 1000;
    }

    @media (max-width: 768px) {
      .container {flex-direction: column;}
      .sidebar {
        position: absolute;
        top: 0; left: 0; height: 100%;
        transform: translateX(-100%);
        z-index: 999;
      }
      .sidebar.active {transform: translateX(0);}
      .menu-toggle {display: block;}
      .content {margin-top: 50px;}
      .games-container {flex-wrap: wrap;}
    }

   
    
  </style>
</head>
<body>

  <video autoplay muted loop id="bg-video">
    <source src="imagenes/COPIA1.mp4" type="video/mp4">
  </video>

  <button class="menu-toggle" id="menuToggle">‚ò∞</button>

  <div class="container">
    <div class="sidebar" id="sidebar">
      <h2>üéÆ JUEGOS</h2>
      <ul class="menu">
        <li><button onclick="mostrarCategoria('carreras')">üöó CARRERAS</button></li>
        <li><button onclick="mostrarCategoria('accion')">üî´ ACCION</button></li>
        <li><button onclick="mostrarCategoria('puzzle')">üß© PUZZLE</button></li>
        <li><button onclick="mostrarCategoria('deportes')">‚öΩ DEPORTES</button></li>
        <li><button onclick="mostrarCategoria('estrategia')">‚ôüÔ∏è ESTRATEGIA</button></li>
        <li><button onclick="mostrarCategoria('aventura')">üèûÔ∏è AVENTURA</button></li>
        <li><button onclick="window.location.href='index.html'">üè† MAQUETA </button></li>
         <li><button onclick="window.location.href='2pagina1.html'">PAGINA PRICIPAL</button></li>
          <li><button onclick="window.location.href='2pagina4.html'">MI PERFIL</button></li>
      </ul>
    </div>

<div class="content">
  <div class="titulo-categoria">
    <!-- Bot√≥n eliminado -->
  </div>
  <div class="games-container" id="content"></div>
</div>


  <script>

    const sidebar = document.getElementById("sidebar");
    const menuToggle = document.getElementById("menuToggle");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("active");
    });

    const data = {
      carreras: [
        { nombre: "Need for Speed", desc: "Velocidad y adrenalina en las calles.", img: "https://i.ibb.co/vJjHk9k/nfs.jpg" },
        { nombre: "Gran Turismo", desc: "Simulaci√≥n de carreras realista.", img: "https://i.ibb.co/0jM2QmH/granturismo.jpg" },
        { nombre: "Mario Kart", desc: "Diversi√≥n familiar con Mario y amigos.", img: "https://i.ibb.co/n8pMchB/mariokart.jpg" },
        { nombre: "Forza Horizon", desc: "Mundo abierto lleno de coches.", img: "https://i.ibb.co/8dYqV8y/forza.jpg" }
      ],
      accion: [
        { nombre: "Call of Duty", desc: "Shooter b√©lico con multijugador.", img: "https://i.ibb.co/3M9gQ7p/cod.jpg" },
        { nombre: "DOOM Eternal", desc: "Acci√≥n fren√©tica contra demonios.", img: "https://i.ibb.co/5WR2nS6/doom.jpg" },
        { nombre: "Fortnite", desc: "Battle Royale lleno de acci√≥n.", img: "https://i.ibb.co/M74B2Pf/fortnite.jpg" },
        { nombre: "Apex Legends", desc: "H√©roes y batallas intensas.", img: "https://i.ibb.co/hZ6PSqS/apex.jpg" }
      ],
      puzzle: [
        { nombre: "Tetris", desc: "El cl√°sico juego de piezas.", img: "https://i.ibb.co/F3gMz9T/tetris.jpg" },
        { nombre: "Portal 2", desc: "Rompecabezas con portales.", img: "https://i.ibb.co/V9K6G64/portal2.jpg" },
        { nombre: "Candy Crush", desc: "Puzzle casual adictivo.", img: "https://i.ibb.co/Fm6L1MW/candy.jpg" },
        { nombre: "The Witness", desc: "Rompecabezas en un mundo abierto.", img: "https://i.ibb.co/3S2n4tP/witness.jpg" }
      ],
      deportes: [
        { nombre: "FIFA", desc: "El simulador de f√∫tbol m√°s famoso.", img: "https://i.ibb.co/sgkfwqz/fifa.jpg" },

        { nombre: "Minecraft", desc: "Construye y explora libremente.", img: "https://i.ibb.co/GcT9Xds/minecraft.jpg" }
      ]
    };

    function mostrarCategoria(categoria) {
      if (!data[categoria]) {
        content.innerHTML = "<p style='color:#fff;'>Categor√≠a vac√≠a.</p>";
        return;
      }

      let juegos = "";
      data[categoria].forEach((juego) => {
        juegos += `
          <div class="game-card">
            <img src="${juego.img}" alt="${juego.nombre}">
            <h3>${juego.nombre}</h3>
            <p>${juego.desc}</p>
          </div>
        `;
      });

      content.innerHTML = juegos;

      // üöÄ Ocultar bot√≥n de "Selecciona una categor√≠a"
      document.querySelector(".titulo-categoria").style.display = "none";

      // En m√≥vil, cerrar men√∫ al elegir
      if (window.innerWidth <= 768) {
        sidebar.classList.remove("active");
      }
    }

    // Activar audio del video al primer clic
    const bgVideo = document.getElementById("bg-video");
    document.addEventListener("click", () => {
      bgVideo.muted = false;
      bgVideo.play();
    }, { once: true });
  </script>

</body>
</html>
