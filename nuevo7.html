<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Juegos y Música</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a40, #000000);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      background: #000;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .header-text {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .sidebar-header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    .menu, .submenu {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    .menu button, .submenu button {
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      border-radius: 8px;
    }

    .menu button:hover, .submenu button:hover {
      transform: scale(1.08);
      background: linear-gradient(145deg, #222, #333);
    }

    .sidebar-footer {
      padding: 15px;
    }

    .sidebar-footer button {
      width: 100%;
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .juego-detalle {
      display: flex;
      align-items: stretch;
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .juego-img, .juego-texto {
      flex: 1;
    }

    .juego-img img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    .estrellas {
      font-size: 20px;
      color: gold;
      text-align: center;
      margin-top: 10px;
    }

    .juego-logo {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .musica-detalle {
      text-align: center;
    }

    .musica-imagen {
      width: 200px;
      height: 200px;
      background: #222;
      margin: 10px auto;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #aaa;
    }

    .oculto { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-text">Bienvenidos a mi proyecto</span>
  </div>

  <div class="main">
    <div class="sidebar">
      <div>
        <div class="sidebar-header">Menú</div>

        <div id="menu-principal" class="menu">
          <button onclick="mostrarSubmenu('juegos')">Juegos</button>
          <button onclick="mostrarSubmenu('musica')">Música</button>
          <a href="sobre.html" style="text-decoration:none;"><button>Sobre mí</button></a>
        </div>

        <div id="submenu-juegos" class="submenu oculto">
          <button onclick="mostrarCategoria('anime')">Anime</button>
          <button onclick="mostrarCategoria('carreras')">Carreras</button>
          <button onclick="mostrarCategoria('deportes')">Deportes</button>
          <button onclick="mostrarCategoria('aventura')">Aventura</button>
        </div>

        <!-- Submenú Anime -->
        <div id="submenu-anime" class="submenu oculto">
          <button onclick="mostrarJuego('Solo Leveling', 5, 'solo.jpg', 'Desarrollador: XYZ Studios\nAño: 2022\nGénero: RPG de acción / Aventura\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nEn Solo Leveling, eres Sung Jin-Woo, el cazador más débil del mundo, que debe superar mazmorras, niveles y enemigos para convertirse en el más poderoso. El juego combina acción intensa, progresión de personajes, batallas épicas contra jefes, exploración de mazmorras secretas y mejora de habilidades. Además incluye eventos especiales, misiones cooperativas y un sistema de recompensas diario. Cada combate y misión ofrece desafíos únicos, y la historia evoluciona según tus decisiones dentro del juego.')">Solo Leveling</button>

          <button onclick="mostrarJuego('Jujutsu Kaisen', 4, 'jujutsu.jpg', 'Desarrollador: ABC Games\nAño: 2021\nGénero: Acción / RPG\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nJujutsu Kaisen: The Game te sumerge en el mundo de hechiceros y maldiciones. Controla a tus personajes favoritos, domina técnicas de combate, lucha contra maldiciones de alto nivel y desbloquea habilidades especiales. El juego ofrece un modo historia fiel al anime, combates PvP, misiones diarias y eventos especiales. Explora diferentes escenarios, mejora tu equipo, conoce aliados y enfrenta enemigos poderosos con una narrativa envolvente.')">Jujutsu Kaisen</button>

          <button onclick="mostrarJuego('Dragon Ball Z', 5, 'dbz.jpg', 'Desarrollador: Bandai Namco\nAño: 2020\nGénero: RPG / Acción\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nDragon Ball Z: Kakarot permite revivir toda la historia de Goku y sus amigos. Explora el mundo, participa en combates épicos, mejora habilidades, descubre secretos y enfrenta enemigos icónicos de la saga. Incluye entrenamientos, misiones secundarias, eventos especiales y recrea fielmente la historia del anime con cinemáticas, diálogos y momentos épicos.')">Dragon Ball Z</button>

          <button onclick="mostrarJuego('Bell Cranel', 3, 'bell.jpg', 'Desarrollador: LMN Studio\nAño: 2021\nGénero: RPG / Aventura\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nDanMachi: Bell Cranel Adventure te pone en la piel del joven héroe Bell Cranel, explorando mazmorras, subiendo niveles, conociendo aliados y enfrentando monstruos. El juego combina acción y RPG, con una historia profunda, desarrollo de personajes, misiones secundarias y un mundo abierto lleno de secretos y desafíos.')">Bell Cranel</button>
        </div>

        <!-- Submenú Carreras -->
        <div id="submenu-carreras" class="submenu oculto">
          <button onclick="mostrarJuego('Need for Speed', 4, 'nfs.jpg', 'Desarrollador: Electronic Arts\nAño: 2020\nGénero: Carreras / Arcade\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nJuego de carreras arcade con persecuciones policiales y autos personalizables. Explora diferentes circuitos, participa en torneos, desbloquea vehículos legendarios, mejora tus habilidades de conducción y disfruta de eventos especiales dentro del juego.')">Need for Speed</button>

          <button onclick="mostrarJuego('Forza Horizon', 5, 'forza.jpg', 'Desarrollador: Playground Games\nAño: 2021\nGénero: Carreras / Mundo abierto\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nForza Horizon ofrece un mundo abierto con gráficos realistas y autos de ensueño. Participa en carreras, desafíos, eventos especiales y explora escenarios variados. Personaliza tus autos, mejora sus características y compite contra jugadores de todo el mundo.')">Forza Horizon</button>

          <button onclick="mostrarJuego('Gran Turismo', 4, 'gt.jpg', 'Desarrollador: Polyphony Digital\nAño: 2019\nGénero: Simulación de carreras\nPlataformas: Consolas\n\nSinopsis extendida:\nGran Turismo es un simulador de carreras con autos y pistas detalladas. Mejora tus vehículos, participa en torneos, compite contra los mejores pilotos virtuales y disfruta de la experiencia realista de conducción.')">Gran Turismo</button>

          <button onclick="mostrarJuego('Mario Kart', 5, 'mariokart.jpg', 'Desarrollador: Nintendo\nAño: 2018\nGénero: Carreras / Arcade\nPlataformas: Consolas Nintendo\n\nSinopsis extendida:\nCarreras divertidas con personajes de Nintendo. Utiliza ítems estratégicos, compite en pistas variadas, participa en multijugador local o en línea y desbloquea personajes y vehículos especiales.')">Mario Kart</button>
        </div>

        <!-- Submenú Deportes -->
        <div id="submenu-deportes" class="submenu oculto">
          <button onclick="mostrarJuego('FIFA 23', 4, 'fifa.jpg', 'Desarrollador: EA Sports\nAño: 2022\nGénero: Simulador de fútbol\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nSimulador de fútbol con gráficos realistas y modos de juego variados. Crea tu equipo, compite en torneos, mejora habilidades de jugadores y vive la emoción de cada partido con un sistema de ligas y eventos actualizados.')">FIFA 23</button>

          <button onclick="mostrarJuego('NBA 2K23', 4, 'nba.jpg', 'Desarrollador: Visual Concepts\nAño: 2022\nGénero: Simulador de baloncesto\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nJuego de baloncesto realista con modos carrera, MyTeam y multijugador online. Mejora habilidades de jugadores, participa en torneos y compite contra la comunidad global.')">NBA 2K23</button>

          <button onclick="mostrarJuego('PES eFootball', 3, 'pes.jpg', 'Desarrollador: Konami\nAño: 2021\nGénero: Simulación de fútbol\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nAlternativa a FIFA con mecánicas propias, gráficos y simulación de fútbol competitiva. Ofrece modos de torneo, ligas y personalización de equipos.')">PES eFootball</button>

          <button onclick="mostrarJuego('Rocket League', 5, 'rocket.jpg', 'Desarrollador: Psyonix\nAño: 2020\nGénero: Deportes / Acción\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nFútbol con autos, combina acción y estrategia para anotar goles espectaculares. Juega en línea o localmente, participa en torneos, mejora tus vehículos y domina el campo con movimientos y habilidades únicas.')">Rocket League</button>
        </div>

        <!-- Submenú Aventura -->
        <div id="submenu-aventura" class="submenu oculto">
          <button onclick="mostrarJuego('The Legend of Zelda', 5, 'zelda.jpg', 'Desarrollador: Nintendo\nAño: 2019\nGénero: Aventura / RPG\nPlataformas: Consolas Nintendo\n\nSinopsis extendida:\nAventura épica con exploración, acertijos y combate. Vive la historia de Link y su viaje para salvar Hyrule. Explora mazmorras, enfrenta jefes y descubre secretos ocultos en un mundo abierto lleno de desafíos y misterios.')">The Legend of Zelda</button>

          <button onclick="mostrarJuego('Uncharted', 4, 'uncharted.jpg', 'Desarrollador: Naughty Dog\nAño: 2018\nGénero: Aventura / Acción\nPlataformas: Consolas\n\nSinopsis extendida:\nUncharted combina acción, exploración arqueológica y narrativa cinematográfica. Sigue a Nathan Drake en aventuras por lugares exóticos, resuelve acertijos, combate enemigos y descubre tesoros escondidos.')">Uncharted</button>

          <button onclick="mostrarJuego('Assassin\'s Creed', 4, 'ac.jpg', 'Desarrollador: Ubisoft\nAño: 2020\nGénero: Aventura / Acción\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nSerie de asesinos ambientada en distintas épocas históricas. Combina sigilo, combate, parkour y exploración en entornos abiertos detallados. Sigue la narrativa de la Hermandad de Asesinos y sus enfrentamientos con los Templarios.')">Assassin's Creed</button>

          <button onclick="mostrarJuego('Tomb Raider', 4, 'lara.jpg', 'Desarrollador: Crystal Dynamics\nAño: 2019\nGénero: Aventura / Acción\nPlataformas: PC, Consolas\n\nSinopsis extendida:\nJuega como Lara Croft, explora tumbas antiguas y descubre secretos mientras enfrentas enemigos y resuelves acertijos en escenarios desafiantes. Combina acción, exploración y narrativa envolvente.')">Tomb Raider</button>
        </div>

      </div>

      <div class="sidebar-footer">
        <button onclick="regresar()">Regresar</button>
      </div>
    </div>

    <div class="content" id="contenido"></div>
  </div>

  <script>
    let historial = [];

    function mostrarSubmenu(seccion) {
      historial.push(seccion);
      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));
      if (seccion === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
      if (seccion === "musica") document.getElementById("submenu-musica").classList.remove("oculto");
      document.getElementById("contenido").innerHTML = "";
    }

    function mostrarCategoria(categoria) {
      historial.push(categoria);
      document.querySelectorAll(".submenu").forEach(el => el.classList.add("oculto"));
      if (document.getElementById("submenu-" + categoria)) document.getElementById("submenu-" + categoria).classList.remove("oculto");
      document.getElementById("contenido").innerHTML = "";
    }

    function mostrarJuego(nombre, estrellas, img, desc) {
      const cont = document.getElementById("contenido");
      let stars = "";
      for (let i=0;i<estrellas;i++) stars += "⭐";
      cont.innerHTML = `
        <div class="juego-detalle">
          <div class="juego-img">
            <!-- Aquí va la imagen del juego: ${nombre} -->
            <img src="${img}" alt="${nombre}">
            <div class="estrellas">${stars}</div>
          </div>
          <div class="juego-texto">
            <!-- Aquí va el logo del juego: ${nombre} -->
            <img src="logo-${nombre.toLowerCase().replace(/ /g,'')}.png" alt="Logo ${nombre}" class="juego-logo">
            <p style="white-space: pre-line;">${desc}</p>
          </div>
        </div>
      `;
    }

    function mostrarMusica(nombre) {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <div class="musica-detalle">
          <h2>${nombre}</h2>
          <div class="musica-imagen">Imagen del álbum</div>
          <div style="margin-top:10px;">Controles de reproductor (play, pause, avanzar, retroceder)</div>
        </div>
      `;
    }

    function regresar() {
      if (historial.length>0) historial.pop();
      let anterior = historial.pop();
      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));
      if (!anterior) document.getElementById("menu-principal").classList.remove("oculto");
      else {
        if (anterior === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
        if (anterior === "musica") document.getElementById("submenu-musica").classList.remove("oculto");
        if (document.getElementById("submenu-"+anterior)) document.getElementById("submenu-"+anterior).classList.remove("oculto");
      }
      document.getElementById("contenido").innerHTML = "";
    }
  </script>
</body>
</html>
