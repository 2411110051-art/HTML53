<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Juegos y Música</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a40, #000000);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      background: #000;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .header-text {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .sidebar-header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    .menu, .submenu {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    .menu button, .submenu button {
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      border-radius: 8px;
    }

    .menu button:hover, .submenu button:hover {
      transform: scale(1.08);
      background: linear-gradient(145deg, #222, #333);
    }

    .sidebar-footer {
      padding: 15px;
    }

    .sidebar-footer button {
      width: 100%;
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .juego-detalle {
      display: flex;
      align-items: stretch;
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .juego-img, .juego-texto {
      flex: 1;
    }

    .juego-img img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    .estrellas {
      font-size: 20px;
      color: gold;
      text-align: center;
      margin-top: 10px;
    }

    .juego-logo {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .musica-detalle {
      text-align: center;
    }

    .musica-imagen {
      width: 200px;
      height: 200px;
      background: #222;
      margin: 10px auto;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      color: #aaa;
    }

    .oculto { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-text">Bienvenidos a mi proyecto</span>
  </div>

  <div class="main">
    <div class="sidebar">
      <div>
        <div class="sidebar-header">Menú</div>

        <!-- Menú Principal -->
        <div id="menu-principal" class="menu">
          <button onclick="mostrarSubmenu('juegos')">Juegos</button>
          <button onclick="mostrarSubmenu('musica')">Música</button>
          <a href="sobre.html" style="text-decoration:none;"><button>Sobre mí</button></a>
        </div>

        <!-- Submenú Juegos -->
        <div id="submenu-juegos" class="submenu oculto">
          <button onclick="mostrarCategoria('anime')">Anime</button>
          <button onclick="mostrarCategoria('carreras')">Carreras</button>
          <button onclick="mostrarCategoria('deportes')">Deportes</button>
          <button onclick="mostrarCategoria('aventura')">Aventura</button>
        </div>

        <!-- Submenú Anime -->
        <div id="submenu-anime" class="submenu oculto">
          <button onclick="mostrarJuego('Solo Leveling',5,'solo.jpg','Naruto Uzumaki, deseoso de ser reconocido...')">Solo Leveling</button>
          <button onclick="mostrarJuego('Jujutsu Kaisen',4,'jujutsu.jpg','Jujutsu Kaisen: La historia sigue eventos del anime...')">Jujutsu Kaisen</button>
          <button onclick="mostrarJuego('Dragon Ball Z',5,'dbz.jpg','Dragon Ball Z: Kakarot es un RPG de acción...')">Dragon Ball Z</button>
          <button onclick="mostrarJuego('Bell Cranel',3,'bell.jpg','DanMachi: Bell Cranel Adventure te pone en la piel...')">Bell Cranel</button>
        </div>

        <!-- Submenú Carreras -->
        <div id="submenu-carreras" class="submenu oculto">
          <button onclick="mostrarJuego('Need for Speed',4,'nfs.jpg','Juego de carreras arcade con persecuciones...')">Need for Speed</button>
          <button onclick="mostrarJuego('Forza Horizon',5,'forza.jpg','Forza Horizon ofrece un mundo abierto...')">Forza Horizon</button>
          <button onclick="mostrarJuego('Gran Turismo',4,'gt.jpg','Simulación de carreras con enfoque realista...')">Gran Turismo</button>
          <button onclick="mostrarJuego('Mario Kart',5,'mariokart.jpg','Carreras divertidas con personajes de Nintendo...')">Mario Kart</button>
        </div>

        <!-- Submenú Deportes -->
        <div id="submenu-deportes" class="submenu oculto">
          <button onclick="mostrarJuego('FIFA 23',4,'fifa.jpg','Simulador de fútbol con gráficos realistas...')">FIFA 23</button>
          <button onclick="mostrarJuego('NBA 2K23',4,'nba.jpg','Juego de baloncesto realista con modos carrera...')">NBA 2K23</button>
          <button onclick="mostrarJuego('PES eFootball',3,'pes.jpg','Alternativa a FIFA con mecánicas propias...')">PES eFootball</button>
          <button onclick="mostrarJuego('Rocket League',5,'rocket.jpg','Fútbol con autos, combina acción y estrategia...')">Rocket League</button>
        </div>

        <!-- Submenú Aventura -->
        <div id="submenu-aventura" class="submenu oculto">
          <button onclick="mostrarJuego('The Legend of Zelda',5,'zelda.jpg','Aventura épica con exploración, acertijos y combate...')">The Legend of Zelda</button>
          <button onclick="mostrarJuego('Uncharted',4,'uncharted.jpg','Uncharted combina acción, exploración arqueológica...')">Uncharted</button>
          <button onclick="mostrarJuego('Assassin\'s Creed',4,'ac.jpg','Sagas de asesinos en distintas épocas históricas...')">Assassin's Creed</button>
          <button onclick="mostrarJuego('Tomb Raider',4,'lara.jpg','Juega como Lara Croft, explora tumbas y descubre secretos...')">Tomb Raider</button>
        </div>

        <!-- Submenú Música -->
        <div id="submenu-musica" class="submenu oculto">
          <button onclick="mostrarCategoria('reggaeton')">Reggaetón</button>
          <button onclick="mostrarCategoria('funk')">Funk</button>
          <button onclick="mostrarCategoria('romanticas')">Románticas</button>
          <button onclick="mostrarCategoria('bachata')">Bachata</button>
        </div>

        <!-- Submenús de música -->
        <div id="submenu-reggaeton" class="submenu oculto">
          <button onclick="mostrarMusica('Bad Bunny - Tití Me Preguntó','badbunny.jpg')">Bad Bunny - Tití Me Preguntó</button>
          <button onclick="mostrarMusica('J Balvin - Mi Gente','jbalvin.jpg')">J Balvin - Mi Gente</button>
          <button onclick="mostrarMusica('Karol G - Provenza','karolg.jpg')">Karol G - Provenza</button>
        </div>

        <div id="submenu-funk" class="submenu oculto">
          <button onclick="mostrarMusica('MC Kevinho - Olha a Explosão','kevinho.jpg')">MC Kevinho - Olha a Explosão</button>
          <button onclick="mostrarMusica('Anitta - Vai Malandra','anitta.jpg')">Anitta - Vai Malandra</button>
          <button onclick="mostrarMusica('MC Fioti - Bum Bum Tam Tam','fioti.jpg')">MC Fioti - Bum Bum Tam Tam</button>
        </div>

        <div id="submenu-romanticas" class="submenu oculto">
          <button onclick="mostrarMusica('Luis Fonsi - No Me Doy por Vencido','luisfonsi.jpg')">Luis Fonsi - No Me Doy por Vencido</button>
          <button onclick="mostrarMusica('Camila - Todo Cambió','camila.jpg')">Camila - Todo Cambió</button>
          <button onclick="mostrarMusica('Reik - Ya Me Enteré','reik.jpg')">Reik - Ya Me Enteré</button>
        </div>

        <div id="submenu-bachata" class="submenu oculto">
          <button onclick="mostrarMusica('Romeo Santos - Propuesta Indecente','romeo.jpg')">Romeo Santos - Propuesta Indecente</button>
          <button onclick="mostrarMusica('Aventura - Obsesión','aventura.jpg')">Aventura - Obsesión</button>
          <button onclick="mostrarMusica('Prince Royce - Darte un Beso','prince.jpg')">Prince Royce - Darte un Beso</button>
        </div>

      </div>

      <div class="sidebar-footer">
        <button onclick="regresar()">Regresar</button>
      </div>
    </div>

    <div class="content" id="contenido"></div>
  </div>

  <script>
    let historial = [];

    function mostrarSubmenu(seccion) {
      historial.push(seccion);
      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));
      if (seccion === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
      if (seccion === "musica") document.getElementById("submenu-musica").classList.remove("oculto");
      document.getElementById("contenido").innerHTML = "";
    }

    function mostrarCategoria(categoria) {
      historial.push(categoria);
      document.querySelectorAll(".submenu").forEach(el => el.classList.add("oculto"));
      if (document.getElementById("submenu-" + categoria)) document.getElementById("submenu-" + categoria).classList.remove("oculto");
      document.getElementById("contenido").innerHTML = "";
    }

    function mostrarJuego(nombre, estrellas, img, desc) {
      const cont = document.getElementById("contenido");
      let stars = "";
      for (let i=0;i<estrellas;i++) stars += "⭐";
      cont.innerHTML = `
        <div class="juego-detalle">
          <div class="juego-img">
            <!-- Imagen del juego: ${nombre} -->
            <img src="${img}" alt="${nombre}">
            <div class="estrellas">${stars}</div>
          </div>
          <div class="juego-texto">
            <!-- Logo del juego: ${nombre} -->
            <img src="logo-${nombre.toLowerCase().replace(/ /g,'')}.png" alt="Logo ${nombre}" class="juego-logo">
            <p style="white-space: pre-line;">${desc}</p>
          </div>
        </div>
      `;
    }

    function mostrarMusica(nombre, imgAlbum) {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <div class="musica-detalle">
          <h2>${nombre}</h2>
          <div class="musica-imagen">
            <img src="${imgAlbum}" alt="Portada ${nombre}" style="width:100%; height:100%; border-radius:12px; object-fit:cover;">
          </div>
          <div style="margin-top:15px; display:flex; justify-content:center; gap:15px; font-size:16px;">
            <button onclick="alert('Retroceder')">⏮️</button>
            <button onclick="alert('Play')">▶️</button>
            <button onclick="alert('Pausa')">⏸️</button>
            <button onclick="alert('Avanzar')">⏭️</button>
          </div>
        </div>
      `;
    }

    function regresar() {
      if (historial.length>0) historial.pop();
      let anterior = historial.pop();
      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));
      if (!anterior) document.getElementById("menu-principal").classList.remove("oculto");
      else {
        if (anterior === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
        if (anterior === "musica") document.getElementById("submenu-musica").classList.remove("oculto");
        if (document.getElementById("submenu-"+anterior)) document.getElementById("submenu-"+anterior).classList.remove("oculto");
      }
      document.getElementById("contenido").innerHTML = "";
    }
  </script>
</body>
</html>
