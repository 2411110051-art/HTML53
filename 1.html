<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Juegos y M√∫sica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a40, #000000);
      color: white;
      display: flex;
      flex-direction: column;
    }

    .header {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
      background: #000;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .header-text {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    @keyframes glow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      width: 250px;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      animation: glow 6s linear infinite;
      box-sizing: border-box;
    }

    .sidebar-header {
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
    }

    .menu, .submenu {
      display: flex;
      flex-direction: column;
      padding: 10px;
      gap: 10px;
    }

    .menu button, .submenu button {
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      border-radius: 8px;
      width: 100%;
    }

    .menu button:hover, .submenu button:hover {
      transform: scale(1.08);
      background: linear-gradient(145deg, #222, #333);
    }

    .sidebar-footer {
      padding: 15px;
    }

    .sidebar-footer button {
      width: 100%;
      background: linear-gradient(145deg, #111, #222);
      color: white;
      border: 2px solid;
      border-image: linear-gradient(90deg, cyan, magenta, yellow, cyan) 1;
      padding: 12px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .juego-detalle {
      display: flex;
      align-items: stretch;
      gap: 20px;
      margin: 20px auto;
      max-width: 1000px;
    }

    .juego-img, .juego-texto {
      flex: 1;
      text-align: center;
    }

    .juego-img img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,255,255,0.3);
    }

    .estrellas {
      font-size: 20px;
      color: gold;
      text-align: center;
      margin-top: 10px;
    }

    .juego-logo {
      width: 100%;
      max-height: 100px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .musica-detalle {
      text-align: center;
    }

    .musica-imagen {
      width: 200px;
      height: 200px;
      background: #222;
      margin: 10px auto;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .oculto { display: none; }
  </style>
</head>
<body>
  <div class="header">
    <span class="header-text">Bienvenidos a mi proyecto</span>
  </div>

  <div class="main">
    <div class="sidebar">
      <div>
        <div class="sidebar-header">Men√∫</div>

        <!-- Men√∫ Principal -->
        <div id="menu-principal" class="menu">
          <button onclick="mostrarSubmenu('juegos')">Juegos</button>
          <button onclick="mostrarSubmenu('musica')">M√∫sica</button>
          <!-- üîπ Bot√≥n "Sobre m√≠" ahora igual que los dem√°s -->
          <button onclick="window.location.href='sobre.html'">Sobre m√≠</button>
        </div>

        <!-- Aqu√≠ siguen tus submen√∫s (sin cambios) -->
        <!-- ... -->
      </div>

      <div class="sidebar-footer">
        <button onclick="regresar()">Regresar</button>
      </div>
    </div>

    <div class="content" id="contenido"></div>
  </div>

  <script>
    let historial = [];

    function mostrarSubmenu(seccion) {
      historial.push(seccion);
      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));
      if (seccion === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
      if (seccion === "musica") document.getElementById("submenu-musica").classList.remove("oculto");
      document.getElementById("contenido").innerHTML = "";
    }

    function mostrarCategoria(categoria) {
      historial.push(categoria);
      document.querySelectorAll(".submenu").forEach(el => el.classList.add("oculto"));
      if (document.getElementById("submenu-" + categoria)) document.getElementById("submenu-" + categoria).classList.remove("oculto");
      document.getElementById("contenido").innerHTML = "";
    }

    function mostrarJuego(nombre, estrellas, img, desc) {
      const cont = document.getElementById("contenido");
      let stars = "";
      for (let i=0;i<estrellas;i++) stars += "‚≠ê";
      cont.innerHTML = `
        <div class="juego-detalle">
          <div class="juego-img">
            <!-- üñºÔ∏è Imagen principal del juego -->
            <img src="${img}" alt="${nombre}">

            <!-- üë§ Aqu√≠ va la imagen del PERSONAJE -->
            <!-- Debes guardar en /imagenes/personaje-nombredeljuego.png -->
            <img src="imagenes/personaje-${nombre.toLowerCase().replace(/ /g,'')}.png" 
                 alt="Personaje ${nombre}" style="width:150px;margin:10px auto;display:block;">

            <!-- ‚≠ê Estrellas -->
            <div class="estrellas">${stars}</div>
          </div>
          <div class="juego-texto">
            <!-- üè∑Ô∏è Aqu√≠ va la imagen del LOGO -->
            <!-- Debes guardar en /imagenes/logo-nombredeljuego.png -->
            <img src="imagenes/logo-${nombre.toLowerCase().replace(/ /g,'')}.png" 
                 alt="Logo ${nombre}" class="juego-logo">

            <!-- üìñ Descripci√≥n -->
            <p style="white-space: pre-line;">${desc}</p>
          </div>
        </div>
      `;
    }

    function mostrarMusica(nombre, imgAlbum) {
      const cont = document.getElementById("contenido");
      cont.innerHTML = `
        <div class="musica-detalle">
          <h2>${nombre}</h2>
          <div class="musica-imagen">
            <!-- üñºÔ∏è Imagen de portada del √°lbum -->
            <img src="${imgAlbum}" alt="Portada ${nombre}" style="width:100%; height:100%; border-radius:12px; object-fit:cover;">
          </div>

          <!-- üîä Reproductor de audio -->
          <!-- Debes guardar los audios en /audio con nombre similar al del bot√≥n -->
          <audio controls style="margin-top:15px; width:80%;">
            <source src="audio/${nombre.toLowerCase().replace(/ /g,'_')}.mp3" type="audio/mp3">
            Tu navegador no soporta audio.
          </audio>
        </div>
      `;
    }

    function regresar() {
      if (historial.length>0) historial.pop();
      let anterior = historial.pop();
      document.querySelectorAll(".menu, .submenu").forEach(el => el.classList.add("oculto"));
      if (!anterior) document.getElementById("menu-principal").classList.remove("oculto");
      else {
        if (anterior === "juegos") document.getElementById("submenu-juegos").classList.remove("oculto");
        if (anterior === "musica") document.getElementById("submenu-musica").classList.remove("oculto");
        if (document.getElementById("submenu-"+anterior)) document.getElementById("submenu-"+anterior).classList.remove("oculto");
      }
      document.getElementById("contenido").innerHTML = "";
    }
  </script>
</body>
</html>
